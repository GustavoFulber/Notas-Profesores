<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cadastrar Grupo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body style="background: var(--bs-gray-200);">
  {% include "navbar.html" %}
  {% include "toast.html" %}

  {% block content %}
  <div class="container py-5">
    <h1 class="fw-bold text-center">Adicionar Grupo</h1>
    <form action="{{ url_for('adicionar_grupo', materia_id=materia_id) }}" method="post">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 bg-white p-4 rounded shadow">
          <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
