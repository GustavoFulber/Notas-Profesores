{% extends "turma.html" %}

{% block content %}
  <div class="container mt-4" style="background: var(--bs-gray-200);">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Alunos da Turma</h1>
      <div>
        <button class="btn btn-primary me-2" onclick="location.href='{{ url_for('remover_aluno', turma_id=turma_id) }}'">Remover Aluno</button>
        <button class="btn btn-primary" onclick="location.href='{{ url_for('vincular_aluno', turma_id=turma_id) }}'">Vincular Aluno</button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
          <tr>
            <td>{{ aluno[1] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
