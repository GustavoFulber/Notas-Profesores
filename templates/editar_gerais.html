<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Adicionar Nota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body style="background: var(--bs-gray-200);">
    {% include "navbar.html" %}
    {% include "toast.html" %}
    {% block content %}
      <div class="container py-5 px-4 px-sm-0">
        <h1 class="fw-bold text-center">Adicionar Nota</h1>
		<p>
        <form action="{{ url_for('editar_gerais', idgerais=idgerais, idgrupo=idgrupo, idmateria=idmateria) }}" method="POST">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 bg-white p-4 rounded shadow">
              <div class="mb-3">
                <label for="avaliacao_objetiva" class="form-label">Avaliação objetiva:</label>
                <input type="text" id="avaliacao_objetiva" name="avaliacao_objetiva" class="form-control" step="0.1" pattern="\d+(\.\d{1,2})?" title="Por favor, insira um número de 0 a 10 com casa decimal separada por '.'" value="{{ avaliacao[1] }}">
              </div>
              <div class="mb-3">
                <label for="avaliacao_dissertativa" class="form-label">Avaliação dissertativa:</label>
                <input type="text" id="avaliacao_dissertativa" name="avaliacao_dissertativa" class="form-control" step="0.1" pattern="\d+(\.\d{1,2})?" title="Por favor, insira um número de 0 a 10 com casa decimal separada por '.'" value="{{ avaliacao[2] }}">
              </div>
              <div class="mb-3">
                <label for="uas" class="form-label">Uas:</label>
                <input type="text" id="uas" name="uas" class="form-control" step="0.1" pattern="\d+(\.\d{1,2})?" title="Por favor, insira um número de 0 a 10 com casa decimal separada por '.'" value="{{ avaliacao[3] }}">
              </div>
              <div class="mb-3">
                <label for="entregas" class="form-label">Entrega:</label>
                <input type="text" id="entregas" name="entregas" class="form-control" step="0.1" pattern="\d+(\.\d{1,2})?" title="Por favor, insira um número de 0 a 10 com casa decimal separada por '.'" value="{{ avaliacao[4] }}">
              </div>
              <input type="submit" class="btn btn-primary w-100 mb-2" value="Salvar">
              <button type="button" class="btn btn-danger w-100" onclick="location.href='{{ url_for('detalhes', idAluno=idAluno, idgrupo=idgrupo, idmateria=idmateria) }}'">Voltar</button>
            </div>
          </div>
        </form>
      </div>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
