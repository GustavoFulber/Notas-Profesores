<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Matéria</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body style="background: var(--bs-gray-200);">
  {% include "navbar.html" %}
  {% include "toast.html" %}

  <div class="container py-5">
    {% block content %}
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">

        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Adicionar Matéria</h1>

            <form action="{{ url_for('adicionar_materia') }}" method="post">
              <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idresponsavel">Responsável:</label>
                <select id="idresponsavel" name="idresponsavel" class="form-select" required>
                  {% for responsavel in responsaveis %}
                  <option value="{{ responsavel[0] }}">{{ responsavel[1] }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="idturma">Turma:</label>
                <select id="idturma" name="idturma" class="form-select" required>
                  {% for turma in turmas %}
                  <option value="{{ turma[0] }}">{{ turma[1] }} ({{ turma[2] }})</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
