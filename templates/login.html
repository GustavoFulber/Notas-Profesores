<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body style="background: var(--bs-gray-200);">
    {% include "toast.html" %}

    <div class="container py-5">
        {% block content %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid">
                </div>

                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>

                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </div>
                        </form>

                        <p class="text-center">Não possui uma conta? <a href="/registro_usuario">Registre-se</a></p>
                        <p class="text-center">Esqueceu a senha? <a href="/esqueci_senha">Recuperar</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
