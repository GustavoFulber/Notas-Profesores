{% extends "turma.html" %}

{% block content %}
<div class="container py-5">
  <h1 class="fw-bold text-center">Remover Aluno da Turma</h1>
  <form action="{{ url_for('remover_aluno', turma_id=turma_id) }}" method="POST">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label for="aluno" class="form-label">Selecione o aluno:</label>
          <select class="form-control" name="aluno" id="aluno">
            {% for aluno in alunos %}
              <option value="{{ aluno[0] }}">{{ aluno[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Remover Aluno</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
