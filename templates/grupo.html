<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Grupo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body style="background: var(--bs-gray-200);">
{% include "navbar.html" %}
{% include "toast.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Grupos</h1>

    <div class="d-flex justify-content-between align-items-center my-4">
        <button class="btn btn-primary" onclick="location.href='{{ url_for('adicionar_grupo', materia_id=materia[0]) }}'">
            <i class="fa fa-plus me-2"></i> Adicionar Grupo
        </button>

        <button class="btn btn-primary" onclick="location.href='{{ url_for('criar_autoavaliacao', idmateria=materia[0]) }}'">
            <i class="fa fa-plus me-2"></i> Criar Auto Avaliação
        </button>

        <button class="btn btn-primary" onclick="location.href='{{ url_for('criar_avaliacao_grupo', idmateria=materia[0]) }}'">
            <i class="fa fa-plus me-2"></i> Criar Avalição de Grupo
        </button>

        <button class="btn btn-secondary" onclick="location.href='{{ url_for('materia') }}'">
            <i class="fa fa-chevron-left me-2"></i> Voltar
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for grupo in grupos %}
                <tr>
                    <td>{{ grupo[1] }}</td>
                    <td>
                        <button class="btn btn-outline-primary" data-id="{{ grupo[0] }}"
                            onclick="location.href='{{ url_for('ver_alunos_grupo', grupo_id=grupo[0], idmateria=grupo[2]) }}'">Ver Alunos</button>
                        <button class="btn btn-outline-primary" data-id="{{ grupo[0] }}"
                            onclick="location.href='{{ url_for('editar_grupo', grupo_id=grupo[0]) }}'">Editar</button>
                        <button class="btn btn-outline-danger" data-id="{{ grupo[0] }}"
                            onclick="location.href='{{ url_for('deletar_grupo', grupo_id=grupo[0]) }}'">Deletar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
