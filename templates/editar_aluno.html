<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body class="bg-light">
  	{% include "navbar.html" %}
	{% include "toast.html" %}

	{% block content %}
    <h1 class="fw-bold text-center py-3">Editar Aluno</h1>
    <form action="{{ url_for('editar_aluno', idAluno=aluno[0]) }}" method="POST">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input class="form-control" type="text" id="nome" name="nome" value="{{ aluno[1] }}">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <input class="btn btn-primary" type="submit" value="Salvar">
                  <button class="btn btn-danger" type="button" onclick="location.href='{{ url_for('lista_alunos') }}'">Voltar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    {% endblock %}
  </body>
</html>
